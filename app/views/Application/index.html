#{extends 'main.html' /}
#{set title:'Home' /}
#{set 'moreStyles'}
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/bootstrap.min.css'}">
#{/set}

<div class="container">
    <h1>ユーザー一覧</h1>
    <table class="zebra-striped bordered-table">
        <tr>
            <th>id</th>
            <th>email</th>
            <th>password</th>
            <th>fullname</th>
            <th>isAdmin</th>
        </tr>
        #{list items:users, as:'user'}
        <tr>
            <td>${user.id}</td>
            <td>${user.email}</td>
            <td>${user.password.maskedPassword}</td>
            <td>${user.fullname}</td>
            <td>${user.isAdmin}</td>
        </tr>
        #{/list}
    </table>
</div>
